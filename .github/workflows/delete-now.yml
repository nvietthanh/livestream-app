name: Delete Artifacts Now

on:
  workflow_dispatch:

permissions:
  actions: write  # cần 'write' để xóa artifacts
  contents: read

jobs:
  delete-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Setup GitHub CLI
        uses: cli/cli-action@v2

      - name: Delete all artifacts
        run: |
          gh api repos/${{ github.repository }}/actions/artifacts | jq -r '.artifacts[].id' | while read id; do
            echo "Deleting artifact ID $id"
            gh api --method DELETE repos/${{ github.repository }}/actions/artifacts/$id
          done
